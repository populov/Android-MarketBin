buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode 1
        versionName version
    }
    release {
        runProguard false
        proguardFile 'proguard-rules.txt'
        proguardFile getDefaultProguardFile('proguard-android.txt')
    }
}

dependencies {
    compile 'com.intellij:annotations:+@jar'
}

// Publish to maven repository

task sourcesJar(type: Jar) {
    classifier 'sources'
    from android.sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${bintray_api_base_url}/maven/${bintray_org}/${bintray_repo}/${bintray_package}") {
                authentication(userName: bintray_username, password: bintray_api_key)
            }
            pom.project {
                artifactId 'MarketBin'
                name 'MarketBin'
                packaging 'jar'
                description 'Helps to detect which Android app stores are installed on device, and make links to your applications in those stores.'
                url 'http://github.com/populov/Android-MarketBin'
                inceptionYear 2013

                scm {
                    url 'git@github.com:populov/Android-MarketBin.git'
                    connection 'git@github.com:populov/Android-MarketBin.git'
                    developerConnection 'git@github.com:populov/Android-MarketBin.git'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://opensource.org/licenses/MIT'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'Populov'
                        name 'Serge Populov'
                        email 'serge@populov.com'
                    }
                }
            }
        }
    }
}
